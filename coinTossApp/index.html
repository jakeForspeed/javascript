<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="game">
        <h1>Coin Toss Game</h1>

        <div class="score-board">
            <div>
                Player Score:
                <span class="player-score">0</span>
            </div>
            <div >
                Computer Score:
                <span class="computer-score">0</span>
            </div>
        </div>

        <div class="center-game">
            <div class="player">
                <h3 class="p-result"></h3>
                <div class="player-selected">
                    Player Selected:<span></span>
                </div>
            </div>
            <div class="coin">
                <div class="coin-img"></div>
                <span id="coin-res"></span>
            </div>
            <div class="computer">
                <h3 class="c-result"></h3>
                <div class="computer-selected">
                    Computer Selected:<span></span>
                </div>
            </div>
        </div>

        <div class="buttons">
            <div class="bets">
                <button id="heads"></button>
                <span>Heads</span>
            </div>
            <div class="bets">
                <button id="tails"></button>
                <span>Tails</span>
            </div>
        </div>

        <h3>Choose you bet</h3>

    </div>


    <script src="app.js"></script>

</body>
</html>
